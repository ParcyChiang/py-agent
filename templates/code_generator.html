<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python代码生成器 - 物流分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python代码生成器</h1>
            <p>使用AI生成Python代码来分析物流数据</p>
        </header>

        <nav class="nav">
            <a href="/">首页</a>
            <a class="secondary" href="/page/upload">数据导入</a>
            <a class="secondary" href="/page/analyze">运营分析</a>
            <a class="secondary" href="/page/shipments">数据列表</a>
            <a class="secondary" href="/page/report">日报中心</a>
            <a class="secondary" href="/page/dashboard">实时监控</a>
            <a class="secondary" href="/page/code_generator">代码生成器</a>
            <a class="secondary" href="/page/admin_log">日志中心</a>
        </nav>

        <main>
            <div class="code-container">
                <h3>提问并生成Python代码</h3>
                <p>描述您想要的分析任务，AI将为您生成相应的Python代码：</p>
                
                <textarea 
                    id="questionInput" 
                    class="question-input" 
                    placeholder="例如：分析物流数据中不同城市的配送时间分布，并生成可视化图表..."
                ></textarea>
                
                <div class="example-questions">
                    <h4>示例问题：</h4>
                    <div class="example-question" onclick="setQuestion('分析物流数据中不同状态的包裹数量分布，并生成饼图')">
                        分析物流数据中不同状态的包裹数量分布，并生成饼图
                    </div>
                    <div class="example-question" onclick="setQuestion('计算每个城市的平均配送时间，并找出配送时间最长的前5个城市')">
                        计算每个城市的平均配送时间，并找出配送时间最长的前5个城市
                    </div>
                    <div class="example-question" onclick="setQuestion('分析不同快递公司的配送效率，比较它们的平均配送时间和成功率')">
                        分析不同快递公司的配送效率，比较它们的平均配送时间和成功率
                    </div>
                    <div class="example-question" onclick="setQuestion('生成物流数据的月度趋势分析，包括发货量、配送时间等关键指标')">
                        生成物流数据的月度趋势分析，包括发货量、配送时间等关键指标
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="generateCode()">
                        生成Python代码
                    </button>
                    <button class="btn btn-success" onclick="executeCode()" id="executeBtn" disabled>
                        执行代码
                    </button>
                    <button class="btn btn-danger" onclick="clearAll()">
                        清空
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI正在生成代码，请稍候...</p>
            </div>

            <div class="code-container" id="codeContainer" style="display: none;">
                <h3>生成的Python代码：</h3>
                <div class="code-editor" id="generatedCode"></div>
            </div>

            <div class="code-container" id="outputContainer" style="display: none;">
                <h3>执行结果：</h3>
                <div class="output-container" id="executionOutput"></div>
            </div>
        </main>
    </div>

    <script>
        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        async function generateCode() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('请输入您的问题！');
                return;
            }

            const loading = document.getElementById('loading');
            const codeContainer = document.getElementById('codeContainer');
            const executeBtn = document.getElementById('executeBtn');

            loading.style.display = 'block';
            codeContainer.style.display = 'none';

            try {
                const response = await fetch('/generate_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('generatedCode').textContent = result.code;
                    codeContainer.style.display = 'block';
                    executeBtn.disabled = false;
                } else {
                    alert('生成代码失败：' + result.message);
                }
            } catch (error) {
                alert('请求失败：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function executeCode() {
            const code = document.getElementById('generatedCode').textContent;
            if (!code) {
                alert('没有可执行的代码！');
                return;
            }

            const loading = document.getElementById('loading');
            const outputContainer = document.getElementById('outputContainer');
            const executeBtn = document.getElementById('executeBtn');

            loading.style.display = 'block';
            executeBtn.disabled = true;

            try {
                const response = await fetch('/execute_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();
                
                const outputDiv = document.getElementById('executionOutput');
                outputDiv.className = 'output-container';
                
                if (result.success) {
                    outputDiv.classList.add('success-output');
                    outputDiv.textContent = result.output || '代码执行成功，无输出内容';
                } else {
                    outputDiv.classList.add('error-output');
                    outputDiv.textContent = result.error || '代码执行失败';
                }
                
                outputContainer.style.display = 'block';
            } catch (error) {
                const outputDiv = document.getElementById('executionOutput');
                outputDiv.className = 'output-container error-output';
                outputDiv.textContent = '执行请求失败：' + error.message;
                outputContainer.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                executeBtn.disabled = false;
            }
        }



        function clearAll() {
            document.getElementById('questionInput').value = '';
            document.getElementById('generatedCode').textContent = '';
            document.getElementById('executionOutput').textContent = '';
            document.getElementById('codeContainer').style.display = 'none';
            document.getElementById('outputContainer').style.display = 'none';
            document.getElementById('executeBtn').disabled = true;
        }
    </script>
</body>
</html>
