<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营分析 - 物流智能分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>运营分析</h1>
            <p>获取AI生成的面向执行的洞察与行动清单。</p>
        </header>

        <nav class="nav">
            <a href="/">首页</a>
            <a class="secondary" href="/page/upload">数据导入</a>
            <a class="secondary" href="/page/analyze">运营分析</a>
            <a class="secondary" href="/page/shipments">数据列表</a>
            <a class="secondary" href="/page/report">日报中心</a>
        </nav>

        <div class="analysis-section">
            <button id="analyzeBtn">分析物流数据</button>
            <div class="results">
                <div class="stats-card">
                    <h3>数据概览</h3>
                    <div id="statsContent">请先上传数据</div>
                </div>
                <div class="report-card">
                    <h3>AI分析报告</h3>
                    <div id="analysisContent">点击“分析物流数据”生成报告</div>
                </div>
                <div class="report-card">
                    <h3>每日运营报告</h3>
                    <div id="dailyReportContent">点击“分析物流数据”生成日报</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#analyzeBtn').on('click', function() {
                $('#analysisContent').html('分析中，请稍候...');
                $('#dailyReportContent').html('生成报告中...');
                $.getJSON('/analyze', function(response) {
                    if (response.success) {
                        $('#statsContent').html(
                            '<p>总发货量: '+response.statistics.total_shipments+'</p>'+
                            '<h4>状态分布:</h4>'+
                            '<ul>'+Object.entries(response.summary.status_distribution).map(function(e){return '<li>'+e[0]+': '+e[1]+'</li>';}).join('')+'</ul>'
                        );
                        $('#analysisContent').html(response.analysis);
                        $('#dailyReportContent').html(response.daily_report);
                    } else {
                        $('#analysisContent').html('<div class="error">'+response.message+'</div>');
                    }
                }).fail(function() {
                    $('#analysisContent').html('<div class="error">分析失败，请重试</div>');
                });
            });
        });
    </script>
</body>
</html>
