<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营分析 - 物流智能分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>运营分析</h1>
            <p>获取AI生成的面向执行的洞察与行动清单。</p>
        </header>

        <nav class="nav">
            <a href="/">首页</a>
            <a class="secondary" href="/page/upload">数据导入</a>
            <a class="secondary" href="/page/analyze">运营分析</a>
            <a class="secondary" href="/page/shipments">数据列表</a>
            <a class="secondary" href="/page/report">日报中心</a>
            <a class="secondary" href="/page/dashboard">实时监控</a>
            <a class="secondary" href="/page/code_generator">代码生成器</a>
            <a class="secondary" href="/page/admin_log">日志中心</a>
        </nav>

        <div class="analysis-section">
            <button id="analyzeBtn">分析物流数据</button>
            <div class="results">
                <div class="stats-card">
                      <h3>数据概览</h3>
                      <div id="statsContent">请先上传数据</div>
                  </div>
                <div class="chart-card">
                    <h3>物流状态分布</h3>
                    <canvas id="statusChart" width="400" height="300"></canvas>
                </div>
                <div class="chart-card">
                    <h3>三维曲面图</h3>
                    <img id="surface3D" style="width: 100%; height: 400px; object-fit: contain;" alt="三维曲面图">
                </div>
                <div class="chart-card">
                    <h3>三维散点图</h3>
                    <img id="scatter3D" style="width: 100%; height: 400px; object-fit: contain;" alt="三维散点图">
                </div>
                <div class="chart-card">
                    <h3>三维线框图</h3>
                    <img id="wireframe3D" style="width: 100%; height: 400px; object-fit: contain;" alt="三维线框图">
                </div>
                <div class="chart-card">
                    <h3>数据信息</h3>
                    <div id="dataInfo" style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 8px;"></div>
                </div>
                <div class="report-card">
                      <h3>AI分析报告</h3>
                      <div id="analysisContent">点击"分析物流数据"生成报告</div>
                  </div>
                <div class="report-card">
                      <h3>每日运营报告</h3>
                      <div id="dailyReportContent">点击"分析物流数据"生成日报</div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let statusChart;
        
        function createStatusChart(statusData) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            if (statusChart) statusChart.destroy();
            
            statusChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(statusData),
                    datasets: [{
                        data: Object.values(statusData),
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function display3DCharts(chartData) {
            // 显示三维曲面图
            if (chartData.surface_3d) {
                document.getElementById('surface3D').src = 'data:image/png;base64,' + chartData.surface_3d;
            } else {
                document.getElementById('surface3D').src = '';
                document.getElementById('surface3D').alt = '暂无三维曲面图数据';
            }
            
            // 显示三维散点图
            if (chartData.scatter_3d) {
                document.getElementById('scatter3D').src = 'data:image/png;base64,' + chartData.scatter_3d;
            } else {
                document.getElementById('scatter3D').src = '';
                document.getElementById('scatter3D').alt = '暂无三维散点图数据';
            }
            
            // 显示三维线框图
            if (chartData.wireframe_3d) {
                document.getElementById('wireframe3D').src = 'data:image/png;base64,' + chartData.wireframe_3d;
            } else {
                document.getElementById('wireframe3D').src = '';
                document.getElementById('wireframe3D').alt = '暂无三维线框图数据';
            }
        }
        
        function displayDataInfo(dataInfo) {
            const dataInfoDiv = document.getElementById('dataInfo');
            if (!dataInfo) {
                dataInfoDiv.innerHTML = '<p>暂无数据信息</p>';
                return;
            }
            
            let html = '<h4>三维数据信息</h4>';
            
            if (dataInfo.error) {
                html += `<div style="color: red; padding: 10px; background: #ffe6e6; border-radius: 4px; margin: 10px 0;">错误: ${dataInfo.error}</div>`;
            }
            
            html += '<div style="margin: 10px 0;">';
            html += '<strong>城市列表:</strong> ';
            html += (dataInfo.cities || []).join(', ') || '无';
            html += '</div>';
            
            html += '<div style="margin: 10px 0;">';
            html += '<strong>时间范围:</strong> ';
            html += (dataInfo.time_labels || []).join(', ') || '无';
            html += '</div>';
            
            html += '<div style="margin: 10px 0;">';
            html += '<strong>状态类型:</strong> ';
            html += (dataInfo.statuses || []).join(', ') || '无';
            html += '</div>';
            
            if (dataInfo.surface_data) {
                html += '<h5 style="margin-top: 15px;">数据矩阵预览</h5>';
                html += '<div style="font-size: 12px; max-height: 200px; overflow-y: auto;">';
                for (const [status, matrix] of Object.entries(dataInfo.surface_data)) {
                    html += `<div style="margin: 5px 0;"><strong>${status}:</strong> `;
                    html += `矩阵大小: ${matrix.length} x ${matrix[0] ? matrix[0].length : 0}`;
                    html += `, 最大值: ${Math.max(...matrix.flat())}`;
                    html += `, 总和: ${matrix.flat().reduce((a, b) => a + b, 0)}</div>`;
                }
                html += '</div>';
            }
            
            dataInfoDiv.innerHTML = html;
        }
        
        $(function(){
            $('#analyzeBtn').on('click', function() {
                $('#analysisContent').html('分析中，请稍候...');
                $('#dailyReportContent').html('生成报告中...');
                $.getJSON('/analyze', function(response) {
                    if (response.success) {
                        $('#statsContent').html(
                            '<p>总发货量: '+response.statistics.total_shipments+'</p>'+
                            '<h4>状态分布:</h4>'+
                            '<ul>'+Object.entries(response.summary.status_distribution).map(function(e){return '<li>'+e[0]+': '+e[1]+'</li>';}).join('')+'</ul>'
                        );
                        $('#analysisContent').html(response.analysis);
                        $('#dailyReportContent').html(response.daily_report);
                        
                        // 创建图表
                        createStatusChart(response.summary.status_distribution);
                        display3DCharts(response.statistics);
                        displayDataInfo(response.statistics.data_info);
                    } else {
                        $('#analysisContent').html('<div class="error">'+response.message+'</div>');
                    }
                }).fail(function() {
                    $('#analysisContent').html('<div class="error">分析失败，请重试</div>');
                });
            });
        });
    </script>
</body>
</html>
