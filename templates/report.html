<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日报中心 - 物流智能分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>日报中心</h1>
            <p>生成管理层一页纸运营日报。</p>
        </header>

        <nav class="nav">
            <a href="/">首页</a>
            <a class="secondary" href="/page/upload">数据导入</a>
            <a class="secondary" href="/page/analyze">运营分析</a>
            <a class="secondary" href="/page/shipments">数据列表</a>
            <a class="secondary" href="/page/report">日报中心</a>
            <a class="secondary" href="/page/dashboard">实时监控</a>
        </nav>

        <div class="analysis-section">
            <button id="genReportBtn">生成今日日报</button>
            <div class="report-card">
                <h3>今日日报</h3>
                <div id="dailyReportContent">点击按钮生成</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#genReportBtn').on('click', function() {
                $('#dailyReportContent').html('生成中...');
                $.getJSON('/analyze', function(response) {
                    if (response.success) {
                        $('#dailyReportContent').html(response.daily_report);
                    } else {
                        $('#dailyReportContent').html('<div class="error">'+response.message+'</div>');
                    }
                }).fail(function(){
                    $('#dailyReportContent').html('<div class="error">生成失败，请重试</div>');
                });
            });
        });
    </script>
</body>
</html>
