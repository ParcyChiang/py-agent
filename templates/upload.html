<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据导入 - 物流智能分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>数据导入</h1>
            <p>上传CSV，系统将覆盖旧数据。</p>
        </header>

        <nav class="nav">
            <a href="/">首页</a>
            <a class="secondary" href="/page/upload">数据导入</a>
            <a class="secondary" href="/page/analyze">运营分析</a>
            <a class="secondary" href="/page/shipments">数据列表</a>
            <a class="secondary" href="/page/report">日报中心</a>
            <a class="secondary" href="/page/dashboard">实时监控</a>
        </nav>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input">
                    <input type="file" id="file" name="file" accept=".csv" required>
                    <label for="file">选择CSV文件</label>
                </div>
                <button type="submit">上传并导入数据</button>
            </form>
            <div id="uploadResult"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            $('#uploadResult').html('<div class="success">'+response.message+'</div><p>导入记录数: '+response.count+'</p>');
                        } else {
                            $('#uploadResult').html('<div class="error">'+response.message+'</div>');
                        }
                    },
                    error: function() {
                        $('#uploadResult').html('<div class="error">上传失败，请重试</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
